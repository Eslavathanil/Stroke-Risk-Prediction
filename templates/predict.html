    <!--SURVEY FORM-->
<section>
  <div class="container">
    <div class="card card-registration">
      <div class="card-body">
        <h3>ðŸ©º Stroke Prediction Survey</h3>
        <form action="{{url_for('predictAction')}}" method="POST">
          
          <!-- Name & Age -->
          <div class="row">
            <div class="col-md-6 mb-4">
              <input type="text" id="pons-name" onkeyup="validateName()" placeholder="Name" name="name" class="form-control form-control-lg" required>
              <span id="name-vignesh"></span>
            </div>
            <div class="col-md-6 mb-4">
              <input type="text" id="pons-age" onkeyup="validateAge()" placeholder="Age" name="age" class="form-control form-control-lg" required>
              <span id="age-vignesh"></span>
            </div>
          </div>

          <!-- Marital Status & Work Type -->
          <div class="row">
            <div class="col-md-6 mb-4">
              <select name="maritalstatus" required>
                <option value="" disabled selected hidden>Marital Status</option>
                <option value="married">Yes, I'm married</option>
                <option value="not married">No, I'm single</option>
              </select>
            </div>
            <div class="col-md-6 mb-4">
              <select name="Worktype" required>
                <option value="" disabled selected hidden>Work Type</option>
                <option value="privatejob">I have a private job</option>
                <option value="govtemp">Government employee</option>
                <option value="selfemp">Self-employed</option>
              </select>
            </div>
          </div>

          <!-- Residence -->
          <div class="mb-4">
            <select name="Residence" required>
              <option value="" disabled selected hidden>Residence Type</option>
              <option value="urban">Urban</option>
              <option value="rural">Rural</option>
            </select>
          </div>

          <!-- Gender -->
          <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
            <h6 class="mb-0 me-4">Gender:</h6>
            <div class="form-check form-check-inline mb-0 me-4">
              <input class="form-check-input" type="radio" name="gender" value="Female" required>
              <label class="form-check-label">Female</label>
            </div>
            <div class="form-check form-check-inline mb-0 me-4">
              <input class="form-check-input" type="radio" name="gender" value="Male" required>
              <label class="form-check-label">Male</label>
            </div>
          </div>

          <!-- BMI & Glucose -->
          <div class="row">
            <div class="col-md-6 mb-4">
              <input type="text" id="pons-bmi" onkeyup="validateBmi()" placeholder="BMI (15-45)" name="bmi" class="form-control form-control-lg" required>
              <span id="bmi-vignesh"></span>
            </div>
            <div class="col-md-6 mb-4">
              <input type="text" id="pons-glu" onkeyup="validateGlu()" placeholder="Glucose Level" name="gluclevel" class="form-control form-control-lg" required>
              <span id="glu-vignesh"></span>
            </div>
          </div>

          <!-- Smoke -->
          <div class="mb-4">
            <select name="Smoke" required>
              <option value="" disabled selected hidden>Do you smoke?</option>
              <option value="formerly-smoked">Used to smoke</option>
              <option value="smoker">Yes, I smoke</option>
              <option value="non-smoker">No, never smoked</option>
            </select>
          </div>

          <!-- Hypertension -->
          <div class="mb-4">
            <select name="Hypertension" required>
              <option value="" disabled selected hidden>Hypertension?</option>
              <option value="hypten">Yes</option>
              <option value="nohypten">No</option>
            </select>
          </div>

          <!-- Heart Disease -->
          <div class="mb-4">
            <select name="Heartdisease" required>
              <option value="" disabled selected hidden>Heart Disease?</option>
              <option value="heartdis">Yes</option>
              <option value="noheartdis">No</option>
            </select>
          </div>

          <!-- Buttons -->
          <div class="d-flex justify-content-end pt-3">
            <input type="reset" class="btn" value="Reset" style="margin-right: 25px;">
            <input type="submit" class="btn" value="Predict" onclick="return validateForm()">
          </div>

        </form>
      </div>
    </div>
  </div>
